name: Tests

on:
  pull_request:
    branches:
      - 'main'
concurrency:
  group: ${{ github.workflow }}
jobs:
  test:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3

      -
        name: Run tests
        run : |
          yarn install
          yarn test
        env:
          GITHUB_TOKEN: ${{ secrets.TEST_GITHUB_TOKEN }}
